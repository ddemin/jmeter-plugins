buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.0.0'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'idea'


repositories {
    jcenter() {
        metadataSources {
            mavenPom()
            ignoreGradleMetadataRedirection()
        }
    }
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    compile group: 'org.apache.jmeter', name: 'ApacheJMeter_components', version: "$jmeterVer"
    compile group: 'com.influxdb', name: 'influxdb-client-java', version: '1.11.0'
}

shadowJar {
    archiveVersion = "ddemin-$jmeterVer-${System.env.TRAVIS_BUILD_NUMBER}"
}